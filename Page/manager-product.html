          </div>
          <ul class="nav-left-ul">
            <li>
              <a class="nav-table" href="http://127.0.0.1:5500/Page/manager-user.html">

                <p>Quản Lý Người Dùng</p>
              </a>
            </li>
            <li>
              <a class="nav-table" href="http://127.0.0.1:5500/Page/manager-product.html"

              </a>
            </li>
          </ul>

        <!-- render -->
        <div class="container-nav-right">
          <div class="nav-top-info">
            <div class="top-left-page">Trang chủ</div>
            <div class="input-search">
              <input type="text" placeholder="Tìm...." id="input-search" oninput="handleSearch()"/><i
                class="bx bx-search-alt-2"

            </div>

          <div class="container-table">
            <table class="render" cellpadding="10px">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Tên sản phẩm</th>
                  <th>Hình ảnh</th>
                  <th>Giá</th>

              </thead>

        <!------------->

     </div> 
     <div class="container-form1">
     <div action="" id="form">
      <h3>Thêm sản phẩm mới</h3>
      <input id="id" class="inputAdd" type="text" placeholder="id sản phẩm">
      <input id="idName" class="inputAdd" type="text" placeholder="Tên sản phẩm">
      <input id="idImg" class="inputAdd" type="file" placeholder="Hình ảnh">
      <input id="idPrice" class="inputAdd" type="text" placeholder="Giá">
      <!-- <input id="idKG" class="inputAdd" type="text" placeholder="Khối lượng"> -->
      <!-- <textarea class="addTexera" class="" placeholder="Miêu tả sản phẩm" name="" id="" cols="30" rows="10"></textarea> -->
      <button class="btnAdd" onclick="handleAdd()" type="text">Thêm</button>
      
    </div>
    </div>
    <!-- ---------- -->
    <div class="container-form2">
      <div action="" id="form2">
       <h3>Sửa sản phẩm</h3>
       <input id="idEdit" class="inputAdd" type="text" placeholder="id sản phẩm" readonly>
       <input id="idNameEdit" class="inputAdd" type="text" placeholder="Tên sản phẩm">
       <input id="idImgEdit" class="inputAdd" type="file" placeholder="Hình ảnh">
       <input id="idPriceEdit" class="inputAdd" type="text" placeholder="Giá">
       <!-- <input id="idKG" class="inputAdd" type="text" placeholder="Khối lượng"> -->
       <!-- <textarea class="addTexera" class="" placeholder="Miêu tả sản phẩm" name="" id="" cols="30" rows="10"></textarea> -->
       <button onclick="handleUpdate()" class="btnAdd2" id="btnUpdate" type="text">Update</button>
